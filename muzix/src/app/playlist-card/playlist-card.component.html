<div class="card">
    <div *ngFor="let track of tracks">
        <mat-card id="example-card">
            <mat-card-header>
                <img id="logo" src="/assets/muzix.png">
                <h3>{{track.name}}</h3>
            </mat-card-header>
            <mat-card-content>
                <img src="/assets/music-symbols.jpg">
                <br>Artist Name: {{track.artist}}
            </mat-card-content>
            <mat-card-footer>
                <button mat-button (click)=openDialog(track)> Edit 
                <mat-icon>create</mat-icon>
                </button>
                <button mat-button (click)=delete(track)>
                            Delete from Playlist
                            <mat-icon>clear</mat-icon>
                            
                        </button>

            </mat-card-footer>
        </mat-card>
    </div>
</div>
