<div class="card">

    <div *ngFor="let track of tracks">
        <mat-card id="example-card">
            <mat-card-header>
                <img id="logo" src="/assets/muzix.png">
                <h3>{{track.name}}</h3>
            </mat-card-header>
            <mat-card-content>
                <img src="/assets/music-symbols.jpg">
                <br>Artist Name: {{track.artist}}
            </mat-card-content>
            <mat-card-footer>
                <button mat-button (click)=saveTrack(track)>
                        Add to PlayList
                        <mat-icon>playlist_add</mat-icon>
                                        </button>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
